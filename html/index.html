<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon-32x32.png"/>
    <link rel="stylesheet" href="../css/phone.css">
    <link rel="stylesheet" href="../css/tablet.css" media="(min-width: 600)">
    <link rel="stylesheet" href="../css/desktop.css" media="(min-widh:800)">
    <title>First challenge</title>
</head>
<body>
    <div class="whole__container">
        <div class="header">
            <div class="header__container">
    
                <div class="header__container-title">          
                    <h2>Your Result</h2>
                </div>
    
                <div class="header__container-result">
                    <div class="header__container-porcent">
                        <h1 class="header__porcent">76</h1>
                        <h3 class="header__porcent-small">of 100</h3>
                    </div>
                </div>
    
                <div class="header__container-info">
                    <h2 class="header__subtitle"><p>Great</p></h2>
                    <h3 class="header__info-result"> You scored higher than 65% of the people who have taken these tests.</h3>
                </div>
            </div>
        </div>
    
        <section class="main__container">
            <div class="main__title">
                <h2>Summary</h2>
            </div>
            <div class="main__container-asset">
                
                <div class="main__asset asset__red">
                    <figure class="main__icon reaction">
                    </figure>
                    <h2 class="main__stat stat__red">Reaction</h2>
                    <div class="main__porcent">
                        <h2>  80 <span class="gray-porcent">/ 100</span></h2>
                    </div>
                </div>

                <div class="main__asset asset__yellow">
                    <figure class="main__icon memory">
                    </figure>
                    <h2 class="main__stat stat__yellow">Memory</h2>
                    <div class="main__porcent">
                        <h2>92 <span class="gray-porcent">/ 100</span></h2>
                    </div>
                </div>

                <div class="main__asset asset__green">
                    <figure class="main__icon verbal">
                    </figure>
                    <h2 class="main__stat stat__green">Verbal</h2>
                    <div class="main__porcent">
                        <h2>61 <span class="gray-porcent">/ 100</span></h2>
                    </div>
                </div>

                <div class="main__asset asset__blue">
                    <figure class="main__icon visual">
                    </figure>
                    <h2 class="main__stat stat__blue">Visual</h2>
                    <div class="main__porcent">
                        <h2>72 <span class="gray-porcent">/ 100</span> </h2>
                    </div>
                </div>
            </div>
            <div class="main__button">
                <div class="button__design">
                    <h2 class="button__name">Continue</h2>
                </div>
            </div>
        </section>
    </div>



    <footer>

    </footer>
</body>
</html>
